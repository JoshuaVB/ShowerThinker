<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ShowerThinker</title>
  <meta name="description" content="ShowerThink">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<body>
	<div id='titling'>
		<h1>ShowerThinker*</h1>
		<h2>* Shower Thoughts from Reddit</h2>
	</div>
	<div id='overlay' aria-hidden='true'></div>
	<div id="thought">
		<h3></h3>
		<div id='progress-bar'><div id='progress'></div></div>
		<div id='progress-control-holder' class='noselect'>
			<span id='progress-prev' class='progress-control'><i class="fa fa-step-backward"></i></span>
			<span id='progress-play' class='progress-control'><i class="fa fa-play"></i></span>
			<span id='progress-next' class='progress-control'><i class="fa fa-step-forward"></i></span>
		</div>
	</div>
	<div id='settings-toggle'><i class="fa fa-cog"></i></div>
	<div id='settings-panel'>
		<div class='panel'>

		</div>
		<div class='panel'>

		</div>

		</div>
		<div class='panel'>

		</div>
		<div class='panel'>

		</div>

</html>
