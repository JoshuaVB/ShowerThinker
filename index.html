<body>
	<div id='titling'>
		<h1>ShowerThinker*</h1>
		<h2>* Shower Thoughts from Reddit</h2>
	</div>
	<div id='overlay' aria-hidden='true'></div>
	<div id="thought">
		<h3></h3>
		<h4></h4>
		<div id='progress-bar'><div id='progress'></div></div>
		<div id='progress-control-holder' class='noselect'>
			<span id='progress-prev' class='progress-control'><i class="fa fa-step-backward"></i></span>
			<span id='progress-play' class='progress-control'><i class="fa fa-pause"></i></span>
			<span id='progress-next' class='progress-control'><i class="fa fa-step-forward"></i></span>
		</div>
	</div>
	<div id='settings-toggle'><i class="fa fa-cog"></i></div>
	<div id='settings-panel'>
		<div class='panel'>
			<div class='filter-selector current' data-filter=''>Hot</div>
			<div class='filter-selector' data-filter='new'>New</div>
			<div class='filter-selector' data-filter='top'>Top</div>
		</div>
		<div class='panel'>
			<div class='filter-selector' data-filter='rising'>Rising</div>
			<div class='filter-selector' data-filter='controversial'>Controversial</div>
		</div>
	</div>
